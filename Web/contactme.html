<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Form</title>
</head>
<body>
    <form>
        <div>
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="Enter your name" name="username" required/>
        </div>
        <div>
            <label for="usermail">Email</label>
            <input type="email" id="usermail" name="usermail" required/>
        </div>
        <div>
            <label for="useraddress">Address</label>
            <input type="email" id="usermail" name="useraddress" required/>
        </div>
       <div>
           <label for="usercity">City</label>
           <input list="cities" name="usercity" id="usercity">
            <datalist id="cities">
                <option value="Toronto">
                <option value="Montreal">
                <option value="Vancouver">
                <option value="Ottawa">
                <option value="Edmonto">
                <option value="Calgary">
            </datalist>
        </input type="submit">
       </div>
    </form>
</body>
</html>
